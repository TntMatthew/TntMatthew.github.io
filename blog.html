---
layout: default
title: Blog
---
<h1>Blog</h1>

{% for post in site.posts %}
<div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div style="font-size: 80%; color: silver;">
        Posted: {{ post.date | date_to_string }}
    </div>
    <p>{{ post.excerpt }}</p>
    <hr />
</div>
{% endfor %}
